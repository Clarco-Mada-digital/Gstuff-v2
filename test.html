<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Double Range Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e5e5e5;
      font-family: Arial, sans-serif;
    }

    .middle {
      position: relative;
      width: 50%;
      max-width: 500px;
    }

    .multi-range-slider {
      position: relative;
    }

    .slider {
      position: relative;
      z-index: 1;
      height: 10px;
      margin: 0 15px;
    }

    .slider > .track {
      position: absolute;
      z-index: 1;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 5px;
      background-color: #c6aee7;
    }

    .slider > .range {
      position: absolute;
      z-index: 2;
      left: 25%;
      right: 25%;
      top: 0;
      bottom: 0;
      border-radius: 5px;
      background-color: #6200ee;
    }

    .slider > .thumb {
      position: absolute;
      z-index: 3;
      width: 30px;
      height: 30px;
      background-color: #6200ee;
      border-radius: 50%;
      box-shadow: 0 0 0 0 rgba(98,0,238,.1);
      transition: box-shadow .3s ease-in-out;
    }

    .slider > .thumb.left {
      left: 25%;
      transform: translate(-15px, -10px);
    }

    .slider > .thumb.right {
      right: 25%;
      transform: translate(15px, -10px);
    }

    .slider > .thumb.hover {
      box-shadow: 0 0 0 20px rgba(98,0,238,.1);
    }

    .slider > .thumb.active {
      box-shadow: 0 0 0 40px rgba(98,0,238,.2);
    }

    input[type=range] {
      position: absolute;
      pointer-events: none;
      -webkit-appearance: none;
      z-index: 2;
      height: 10px;
      width: 100%;
      opacity: 0;
    }

    input[type=range]::-webkit-slider-thumb {
      pointer-events: all;
      width: 30px;
      height: 30px;
      border-radius: 0;
      border: 0 none;
      background-color: red;
      -webkit-appearance: none;
    }

    .values-display {
      display: flex;
      justify-content: space-between;
      margin: 20px 15px 0 15px;
      font-weight: bold;
      color: #333;
    }

    .youtube-link {
      position: fixed;
      left: 20px;
      bottom: 20px;
      color: #000;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="middle">
    <div class="multi-range-slider">
      <input type="range" id="input-left" min="0" max="100" value="25">
      <input type="range" id="input-right" min="0" max="100" value="75">

      <div class="slider">
        <div class="track"></div>
        <div class="range"></div>
        <div class="thumb left"></div>
        <div class="thumb right"></div>
      </div>
    </div>

    <div class="values-display">
      <span id="min-value">Min: 25</span>
      <span id="max-value">Max: 75</span>
    </div>
  </div>

  <a class="youtube-link" href="https://youtu.be/pTlsnFLiK6c" target="_blank">https://youtu.be/pTlsnFLiK6c</a>

  <script>
    var inputLeft = document.getElementById("input-left");
    var inputRight = document.getElementById("input-right");

    var thumbLeft = document.querySelector(".slider > .thumb.left");
    var thumbRight = document.querySelector(".slider > .thumb.right");
    var range = document.querySelector(".slider > .range");

    var minValueDisplay = document.getElementById("min-value");
    var maxValueDisplay = document.getElementById("max-value");

    function setLeftValue() {
      var min = parseInt(inputLeft.min);
      var max = parseInt(inputLeft.max);

      inputLeft.value = Math.min(parseInt(inputLeft.value), parseInt(inputRight.value) - 1);

      var percent = ((inputLeft.value - min) / (max - min)) * 100;

      thumbLeft.style.left = percent + "%";
      range.style.left = percent + "%";

      minValueDisplay.textContent = "Min: " + inputLeft.value;
    }

    function setRightValue() {
      var min = parseInt(inputRight.min);
      var max = parseInt(inputRight.max);

      inputRight.value = Math.max(parseInt(inputRight.value), parseInt(inputLeft.value) + 1);

      var percent = ((inputRight.value - min) / (max - min)) * 100;

      thumbRight.style.right = (100 - percent) + "%";
      range.style.right = (100 - percent) + "%";

      maxValueDisplay.textContent = "Max: " + inputRight.value;
    }

    setLeftValue();
    setRightValue();

    inputLeft.addEventListener("input", setLeftValue);
    inputRight.addEventListener("input", setRightValue);

    inputLeft.addEventListener("mouseover", () => thumbLeft.classList.add("hover"));
    inputLeft.addEventListener("mouseout", () => thumbLeft.classList.remove("hover"));
    inputLeft.addEventListener("mousedown", () => thumbLeft.classList.add("active"));
    inputLeft.addEventListener("mouseup", () => thumbLeft.classList.remove("active"));

    inputRight.addEventListener("mouseover", () => thumbRight.classList.add("hover"));
    inputRight.addEventListener("mouseout", () => thumbRight.classList.remove("hover"));
    inputRight.addEventListener("mousedown", () => thumbRight.classList.add("active"));
    inputRight.addEventListener("mouseup", () => thumbRight.classList.remove("active"));
  </script>

</body>
</html>
